<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">

</head>
<body>
    <header>
        <section>
            <div class="desconto">
                <p class="desconto__texto scrollreavel-animation">Ganhe R$10,00 de desconto no frete</p>
            </div>
            <div class="scrollreavel-animation">
                <h1 class="storename scrollreavel-animation">JordanShoes</h1>
            </div>
        </section>

        <section class="introducao">
            <div class="s-grid">
                <div class="introducao__container scrollreavel-animation">
                    <h2>A melhor loja de Jordan</h2>
                    <div id="typed-strings">
                        <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
                    </div>
                    <p id="typed"></p>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="destaques scrollreavel-animation">
            <div class="s-grid">
                <section class="destaques__info">
                    <h2>Destaques</h2>
                    <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
                </section>
            
                <section class="destaques__vitrine ">
                    <div class="destaques__produto">
                        <img src="assets/img/1.png" alt="Jordan 1"/>
                    </div>

                    <div class="destaques__produto">
                        <img src="assets/img/2.png" alt="Jordan 2"/>
                    </div>

                    <div class="destaques__produto">
                        <img src="assets/img/3.png" alt="Jordan 3"/>
                    </div>

                    <div class="destaques__produto">
                        <img src="assets/img/4.png" alt="Jordan 4"/>
                    </div>

                    <div class="destaques__produto">
                        <img src="assets/img/5.png" alt="Jordan 5"/>
                    </div>

                    <div class="destaques__produto">
                        <img src="assets/img/6.png" alt="Jordan 6"/>
                    </div>

                    <div class="destaques__produto">
                        <img src="assets/img/7.png" alt="Jordan 7"/>
                    </div>

                    <div class="destaques__produto">
                        <img src="assets/img/8.png" alt="Jordan 8"/>
                    </div>

                </section>
            </div>
        </section>
    </main>

    <footer>
        <p>Todos os direitos reservados</p>
    </footer>

    <!--JS-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
